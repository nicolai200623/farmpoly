version: '3.8'

services:
  polymarket-bot:
    build: .
    container_name: polymarket-bot
    restart: unless-stopped
    
    # Environment variables from .env file
    env_file:
      - .env
    
    # Volumes for persistent data
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./models:/app/models
      - ./backups:/app/backups
      - ./config.yaml:/app/config.yaml:ro
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Network mode
    network_mode: bridge
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('logs/polymarket_bot.log') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: polymarket-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    profiles:
      - with-redis

  # Optional: PostgreSQL for data storage
  postgres:
    image: postgres:15-alpine
    container_name: polymarket-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE:-polymarket_bot}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    profiles:
      - with-postgres

volumes:
  redis-data:
  postgres-data:

